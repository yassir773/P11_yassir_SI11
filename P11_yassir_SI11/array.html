<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 11.1</title>
    <script>
        // membuat array fruits
        let fruits = ["apel", "mangga", "jeruk"];
        console.log(fruits[0] + fruits[1] + fruits[2]);

        // menampilkan semua data pada array menggunakan looping for
        for(let i = 0; i < fruits.length; i++) {
            console.log(fruits[i]);
        }

        fruits.push("jambu","manggis"); // untuk menambahkan data array
        fruits.sort(); // untuk menurutkan data array A-Z
        fruits.pop(); // untuk menghapus data paling akhir
        console.log("");

        
        // menampilkan semua data pada array menggunakan looping for
        for(let i = 0; i < fruits.length; i++) {
            console.log(fruits[i]);
        }
        // Object
        let mobil = {
            tipe:"Turismo",
            merk:"lamborghini",
            tahun:2009,
            warna:"merah",
            jalan: function () {
                console.log("breeeem");                
            }, 
        };
    </script>
</head>
<body>
    <h1>Belajar Array</h1>
</body>
</html>
